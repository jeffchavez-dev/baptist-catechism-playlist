<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baptist Catechism Audio Player</title>
</head>
<body>
    <h1>Baptist Catechism Audio Player</h1>
<div class="media-player">
    
    
        <audio id="audio" src="/mp3/Baptist Catechism 1-5.mp3"></audio>
    
        <div id="controls">
            <div class="audio-track"><div class="time"></div></div>
            <div class="controls_settings">
                <button class="play">Play</button>
                <button class="pause">Pause</button>
                <button class="prev">&#60;prev</button>
                <button class="next">next&#62;</button>
            </div>
        </div>
</div>

    <!-- source:  -->
</body>
</html>
